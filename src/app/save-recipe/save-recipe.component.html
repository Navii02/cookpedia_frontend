<app-header></app-header>
<div class="container">
    <div class="row align-items-center justify-content-center p-5 text-light bg-warning fs-1">
        Your recipe Collection
    </div>
    <div class="row my-5">
        @if(allrecipes.length > 0){
            @for(recipe of allrecipes ;track $index){
                <div class="col-lg-3">
                    <div class="p-3">
                        <img routerLink="/recipe/{{recipe.recipeId}}/view"class="card-img-top rounded" [src]="recipe.image" alt="">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <button class="btn"(click)="deletesavedrecipe(recipe._id)"><i class="fa-solid fa-trash text-danger"></i></button>
                        </div>
                    </div>
                </div>
            }

        }@else{
            <div class="d-flex align-items-center justify-content-center">
                <h1>Your RecipeCollection is Empty !!!</h1>
                <button routerLink="/recipes" class="btn btn-warning">Click Here to add response</button>
            </div>
        }
    </div>
</div>
<app-footer></app-footer>
