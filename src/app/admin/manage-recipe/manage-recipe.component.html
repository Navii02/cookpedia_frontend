<div class="me-3">
    <div class="row">
        <div class="col-lg-2 bg-warning">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-3">Add Recipe Details </h1>
            <div class="container my-3 border rounded text-center p-5 shadow w-75">

                <div class="row">
                    <img class="mb-2" width="100px" height="100px" src="" alt="no Image">

                    <div class="col-6">
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.name" type="text" placeholder="Recipe Name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.prepTimeMinutes"  type="text" placeholder="Recipe Preparation Time" class="form-control">

                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.image"  type="text" placeholder="Recipe Image Url" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="cuisine">Choose cuisine Type</label>
                            <select [(ngModel)]="recipeDetails.cuisine"  name="cuisine" id="cuisine" class="form-control">
                                <option selected hidden disabled> Choose cuisine Type</option>
                                @for(cuisine of cuisineArray ; track $index){
                                    <option [value]="cuisine">{{cuisine}}</option>
                                }
                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <textarea #ingredients name="" id="" placeholder="Add Recipe Ingredients"
                                    class="form-control"></textarea>
                                <button class="btn btn-primary ms-1">+</button>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <input [value]="" class="form-control" placeholder="Recipe Ingredients">
                                <button class="btn ms-1"><i class="fa-solid fa-trash text-danger"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.servings"  type="text" placeholder="Recipe Serving (ex:4)" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.cookTimeMinutes"  type="text" placeholder="Recipe Cooking Time in Minutes" class="form-control">

                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="recipeDetails.caloriesPerServing"  type="text" placeholder="Recipe Calorie per Serving (ex:350)" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="difficulty">Choose Mode of Cooking</label>
                            <select [(ngModel)]="recipeDetails.difficulty"  name="cuisine" id="difficulty" class="form-control">
                                <option selected hidden disabled> Choose Mode of Cooking</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>


                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <textarea #instructionInput name="" id="" placeholder="Cooking Instructions"
                                    class="form-control"></textarea>
                                <button class="btn btn-primary ms-1">+</button>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <input [value]="" class="form-control" placeholder="Recipe Instructions">
                                <button class="btn ms-1"><i class="fa-solid fa-trash text-danger"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">

                    <div class="border rounded p-2">
                        <p class="mb-2"> Choose Meal Type of the recipe :</p>
                        <div class="d-flex flex-wrap my-1">
                            @for(meal of mealsArray;track $index){
                                <div class="border rounded p-1 m-2">
                                    <label [for]="meal">
                                    <input type="checkbox" [name]="meal" [id]="meal">
                                    {{meal}}
                                </label>
                            </div>
                            }
                         
                          
                        </div>
                    </div>
                </div>
                <button (click)="addRecipe()" class="btn btn-success">Add Recipe</button>

            </div>
        </div>
    </div>
</div>
